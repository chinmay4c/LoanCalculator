<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Loan Calculator</h1>
        <form id="loan-form">
            <div class="form-group">
                <label for="amount">Loan Amount ($):</label>
                <input type="number" id="amount" min="1" required>
            </div>
            <div class="form-group">
                <label for="interest">Annual Interest Rate (%):</label>
                <input type="number" id="interest" min="0" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="years">Loan Term (years):</label>
                <input type="number" id="years" min="1" required>
            </div>
            <div class="form-group">
                <label for="extra-payment">Extra Monthly Payment ($):</label>
                <input type="number" id="extra-payment" min="0" value="0">
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results" class="hidden">
            <h2>Results</h2>
            <div id="monthly-payment"></div>
            <div id="total-payment"></div>
            <div id="total-interest"></div>
            <div id="payoff-date"></div>
            <div id="savings"></div>
        </div>
        <div id="amortization-schedule" class="hidden">
            <h2>Amortization Schedule</h2>
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Payment</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
