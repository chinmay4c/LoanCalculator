<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Loan Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Advanced Loan Calculator</h1>
        </header>
        <main>
            <section id="loan-inputs">
                <h2>Loan Details</h2>
                <div id="loans-container"></div>
                <button id="add-loan" class="btn">Add Another Loan</button>
            </section>
            
            <section id="global-inputs">
                <h2>Global Settings</h2>
                <div class="input-group">
                    <label for="tax-rate">Tax Rate (%)</label>
                    <input type="number" id="tax-rate" min="0" max="100" step="0.1" value="25">
                </div>
                <div class="input-group">
                    <label for="inflation-rate">Inflation Rate (%)</label>
                    <input type="number" id="inflation-rate" min="0" max="20" step="0.1" value="2">
                </div>
            </section>

            <section id="results" class="hidden">
                <h2>Loan Comparison Results</h2>
                <div id="results-container"></div>
            </section>
            
            <section id="charts" class="hidden">
                <h2>Loan Visualizations</h2>
                <div class="chart-container">
                    <canvas id="balance-chart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="payment-chart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="interest-principal-chart"></canvas>
                </div>
            </section>
            
            <section id="amortization" class="hidden">
                <h2>Amortization Schedules</h2>
                <div id="amortization-container"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Advanced Loan Calculator v5. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
